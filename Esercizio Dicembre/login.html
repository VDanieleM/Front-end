<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="d-flex  justify-content-center align-items-center centerDiv">
            <form class="bg-white bg-opacity-75 p-5 rounded-3 text-center">
              <h1 class="mb-5">Login</h1>
              <a href="index.html" type="submit" class="btn me-3 bg-white text-black text-opacity-75 btnMenu">Registrati</a><a href="login.html" type="submit" class="btn me-3 bg-white text-black text-opacity-75 btnMenu">Login</a>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label mt-4">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <a type="submit" class="btn" id="login-btn">Login</a>
              </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
