<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

        <form>
    <div class="row g-3 pt-5" id="petForm">
        <div class="col-sm-7">
          <input type="text" class="form-control" placeholder="petName" aria-label="petName">
        </div>
        <div class="col-sm">
          <input type="text" class="form-control" placeholder="ownerName" aria-label="ownerName">
        </div>
        <div class="col-sm">
            <select class="form-select" aria-label="Default select example">
                <option selected>species</option>
                <option value="cane">cane</option>
                <option value="gatto">gatto</option>
                <option value="coniglio">coniglio</option>
              </select>
        </div>
        <div class="col-sm">
            <select class="form-select" aria-label="Default select example">
                <option selected>breed</option>
                <option value="labrador">labrador</option>
                <option value="soriano">soriano</option>
                <option value="nano">nano</option>
              </select>
        </div>
        <div class="col-sm">
        <button type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
      <div id=listPet>
      <ul class="list-group pt-5">
      </ul>
      <div><h3>Totale</h3><span id="totale">0</span></div>
    </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
